<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Headline Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .instructions {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: left;
    }
    .instructions h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .instructions ul {
      margin-top: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      <h2>How to Use</h2>
      <ul>
        <li>Type the beginning of a news headline</li>
        <li>Click Generate</li>
        <li>Receive a completed headline based on your input</li>
      </ul>
      <h2>Example Prompts</h2>
      <ul>
        <li>Scientists around the world say</li>
        <li>The US president</li>
        <li>Climate change</li>
      </ul>
    </div>

    <input type="text" id="promptInput" placeholder="Start your headline here..." />
    <button onclick="generateText()">Generate</button>

    <div id="outputContainer" style="margin-top: 20px;"></div>
    <div id="feedbackContainer" style="margin-top: 10px;"></div>
  </div>

  <script>
    async function generateText() {
      const prompt = document.getElementById("promptInput").value;
      const outputContainer = document.getElementById("outputContainer");
      const feedbackContainer = document.getElementById("feedbackContainer");

      outputContainer.innerText = "Loading...";
      feedbackContainer.innerHTML = "";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });

        const result = await response.json();
        outputContainer.innerText = result.generated_text;

        const voteButtons = `
          <button onclick="vote('up')">üëç</button>
          <button onclick="vote('down')">üëé</button>
        `;
        feedbackContainer.innerHTML = voteButtons;
      } catch (error) {
        outputContainer.innerText = "An error occurred.";
      }
    }

    async function vote(direction) {
      const feedbackContainer = document.getElementById("feedbackContainer");
      feedbackContainer.innerHTML = "Thank you for your feedback!";
      await fetch("/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vote: direction })
      });
    }

    window.onload = async () => {
      try {
        await fetch("/ping");
      } catch (e) {
        console.error("Ping failed", e);
      }
    };
  </script>
</body>
</html>
