name: CI/CD for AWS CDK Inference Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'cdk/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  validate:
    name: ğŸ§ª Validate CDK Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“š Install dependencies
        run: |
          pip install -r cdk/requirements.txt
          pip install flake8 pytest aws-cdk-lib constructs

      - name: ğŸ” Lint code
        run: |
          flake8 cdk/stacks/ || true

      - name: âœ… Run unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:./cdk
          pytest cdk/tests/

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ›  CDK synth
        run: |
          cd cdk/
          npx cdk synth

      - name: ğŸ“Š CDK diff
        run: |
          cd cdk/
          npx cdk diff

  deploy:
    name: ğŸš€ Deploy CDK Stack
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://yourapp.com  # Optional â€” update with your app's real URL

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“š Install dependencies
        run: |
          pip install -r cdk/requirements.txt
          pip install aws-cdk-lib constructs

      - name: ğŸ§° Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ CDK bootstrap
        run: |
          cd cdk/
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          cdk bootstrap aws://$ACCOUNT_ID/$AWS_REGION

      - name: ğŸš€ CDK deploy
        run: |
          cd cdk/
          cdk deploy --require-approval never --verbose --all


